<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Ups</title>
    <script src="https://kit.fontawesome.com/6565399f18.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="cookies box">
            <i class="fa-solid fa-x"></i>
            <div class="box_inside">
                <img src="/assets/Saly-27.png" alt="Vector" class="img_box1">
                <p>Utilizamos cookies para mejorar la experiencia del usuario, la analítica y el marketing.</p>
            </div>
            <button class="button__box1">¡Eso está bien!</button>
        </div>
        <div class="signup__box">
            <i class="fa-solid fa-x"></i>
            <div class="box__inside">
                <img src="/assets/Frame.png" alt="Light">
                <p>¡Se cerrará la sesión inmediatamente!</p>
            </div>
            <button class="button__box1 button__signup">Ampliar sesión</button>
        </div>
    </div>

</body>

</html>
